<html>
  <head>
    <script src= "p5.min.js"></script>
  </head>
  
  <body>
    <script>
    var w= window.innerWidth;
    var h= window.innerHeight;
    var img;
    
      function preload() {
        img= loadImage('jupiter.png');
      }
      function setup() {
        createCanvas(w,h,WEBGL)
      }
      function draw() {
        clear();
        background("rgba(255,255,255,0)");
        var locX= mouseX-width/2;
        var locY= mouseY-height/2;
        //directionalLight(r,g,b,x,y,z)
        directionalLight(255,255,255,-locX, -locY,-175);//-175 makes the light shine in the front
        specularMaterial(255);//Shininess of light
        noStroke();
        texture(img);
        //rotateX(mouseY/750);//rotate x degrees on the x-axis //To decrease sensitivity, divide the mouse
        //rotateY(mouseX/750);//rotate x degrees on the y-axis //Inverted for sanity
        rotateX(frameCount* 0.01);
        rotateY(frameCount* 0.01);
        torus(200,64,50,50);
        sphere(300);
      }
    </script>
  </body>
</html>
